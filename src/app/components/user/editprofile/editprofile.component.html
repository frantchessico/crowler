<div class="container ">
  <div class="row justify-content-center">
    <div class="col-md-4">

<form class="text-center border border-light p-5 my-5"[formGroup]="formEditProfile" (ngSubmit)="updateUser()">

  <p class="h4 mb-4">Entrar</p>
  <input formControlName="firstName" type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Primeiro nome">
  <input formControlName="lastName" type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Apelido">
  <input formControlName="role" type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Sue cargo">



  <input formControlName="phoneNumber" type="text" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Seu telefone">




  <button class="btn btn-info btn-block my-4" type="submit" [disabled]="!formEditProfile.valid">Entrar</button>


</form>


    </div>
  </div>
</div>
