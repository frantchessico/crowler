<div class="container ">
  <div class="row justify-content-center">
    <div class="col-md-4">

<form class="text-center border border-light p-5 my-5"[formGroup]="loginForm" (ngSubmit)="loginUser()">

  <p class="h4 mb-4">Entrar</p>


  <input formControlName="email" type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">


  <input formControlName="password" type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

  <div class="d-flex justify-content-around">

      <div>

          <a href="">Esqueci minha senha?</a>
      </div>
  </div>


  <button class="btn btn-info btn-block my-4" type="submit" [disabled]="!loginForm.valid">Entrar</button>


</form>


    </div>
  </div>
</div>
